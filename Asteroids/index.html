<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <script src="keymaster.js"></script>
    <script type="text/javascript" src="./lib/jquery.js"></script>
    <script type="text/javascript" src="./lib/util.js"></script>
    <script type="text/javascript" src="./lib/movingObject.js"></script>
    <script type="text/javascript" src="./lib/shield.js"></script>
    <script type="text/javascript" src="./lib/asteroid.js"></script>
    <script type="text/javascript" src="./lib/ship.js"></script>
    <script type="text/javascript" src="./lib/bullet.js"></script>
    <script type="text/javascript" src="./lib/game.js"></script>
    <script type="text/javascript" src="./lib/gameView.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/stylesheet.css">
  </head>

  <body>

    <canvas id="game-canvas"></canvas>

    <script type="text/javascript">
      var docWidth = $(document).width();
      var docHeight = $(document).height();
      var canvasEl = document.getElementById("game-canvas");
      Asteroids.gameView = new Asteroids.GameView(
        new Asteroids.Game(
          docWidth,
          docHeight
        ),
        canvasEl
      )
      Asteroids.gameView.start(canvasEl);
      var canvas = document.getElementById('game-canvas');
      canvas.setAttribute('width', docWidth);
      canvas.setAttribute('height', docHeight);

      $(".replay").on("click", Asteroids.gameView.resetGame.bind(Asteroids.gameView,docWidth, docHeight));
    </script>

    <div class="pause-screen">
      <h3>Welcome to Asteroids!</h3>
      <ul>
        <li>Arrow keys to move</li>
        <li>'z' to activate shield</li>
        <li>'p' to pause the game</li>
        <li>'spacebar' to shoot</li>
      </ul>
      <p>
        Press 'p' to start!
      </p>
    </div>

    <div id="win-screen" class="end-game hidden">
      <h1>YOU WIN!!!!!</h1>
      <button class="replay">Play Again?</button>
    </div>
    <div id="lose-screen" class="end-game hidden">
      <h1>you lose :(</h1>
      <button class="replay">Play Again?</button>
    </div>

  </body>
</html>
